<body>
    <h1>Sales Page</h1>
    <a href="index.html">Home</a>
    <table id="tableData"></table>
<!-- Create Form with 4 inputes, Storename, Min customer, Max customer, Average cookies per hour  -->
    <form id="user-form">
        <fieldset>
            <!-- Shop name -->
            <label>Enter Shop Name:</label>
            <input id="inputShopName" type="text" placeholder="Enter Shop Name...">
            </br>
            <!-- Minimum amount of Customers -->
            <label>Enter Minimum foot Traffic:</label>
            <input id="inputMinCustomer" type="number" placeholder="Minimum traffic">
            </br>
            <!-- Maximum amount of customers -->
            <label>Enter Maximum foot Traffic:</label>
            <input id="inputMaxCustomer" type="number" placeholder="Maximum traffic">
            </br>
            <!-- average cookies per customer per hour -->
            <label>Enter Average Cookie Sales:</label>
            <input id="inputAvgCookie" type="number" placeholder="Average Cookie Sales">


            <button value="submit">Submit!</button>
        </fieldset>
    </form>
    
    <script src="JS/app.js"></script>
</body>
</html>
